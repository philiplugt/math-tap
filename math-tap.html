<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tap!</title>
    <link rel="stylesheet" href="math-tap.css">
  </head>
  <body>
    <main>
      <div class="math-tap-textbox">
        <h1>Math Tap!</h1>
        <p>Tap the <span>Big Red Button</span> when the counter is a multiple of 3 or 5.</p>
      </div>
      <div class="math-tap-counter">0</div>
      <div class="big-red-button-container">
        <div class="big-red-button"></div>
      </div>
      <div class="math-tap-controls">
        <button class="math-tap-control-button" id="start-button">Start</button>
        <button class="math-tap-control-button" id="reset-button">Reset</button>
      </div>
    </main>
  <script src="math-tap.js"></script>
  </body>
</html>
